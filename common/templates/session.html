{% extends "base.html" %}



{% block content %}
    <div id="toolbar" class="form-inline pull-left">
        <div class="form-group">
            <select id="is_online" class="form-control selectpicker">
                <option value="true" selected="selected">在线用户会话</option>
                <option value="false">历史用户会话</option>
            </select>
        </div>
    </div>
    <!-- 表格-->
    <div class="table-responsive">
        <table id="session-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>

    <!-- 终止会话模态框 -->
    <div class="modal fade" id="terminate-session" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">终止用户 <span id="terminate-user" style="color: red"></span> 的会话
                </div>
                <div class="modal-body form-group">
                    <span style="color: red">
                        确认终止该会话吗？此操作将强制该用户会话登出系统
                    </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">确定</button>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block js %}
    {% load static %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>
    <script src="{% static 'daterangepicker/js/moment.min.js' %}"></script>
    <script>
        // 根据获取会话显示的字段
        function get_session_columns(is_online) {
            switch (is_online) {
                case 'true':
                    return [
                        {
                            title: '用户',
                            field: 'username',
                            formatter: function (value, row, index) {
                                if (row.is_current_session) {
                                    return "<a target=\"_blank\" href=\"/admin/sql/users/" + row.userid + "/change/\">" + value + "</a> <span class=\"label label-success\">当前会话</span>"
                                } else {
                                    return "<a target=\"_blank\" href=\"/admin/sql/users/" + row.userid + "/change/\">" + value + "</a>"
                                }
                            }
                        }, {
                            title: '中文名',
                            field: 'display'
                        }, {
                            title: '来源',
                            field: 'user_source',
                            sortable: true
                        }, {
                            title: '过期时间',
                            field: 'expire_date',
                            sortable: true,
                            formatter(value, row, index) {
                                return moment(value).format('YYYY-MM-DD HH:mm:ss')
                            }
                        }, {
                            title: '最近活跃',
                            field: 'recent_active',
                            sortable: true,
                            formatter(value, row, index) {
                                return moment(value).format('YYYY-MM-DD HH:mm:ss')
                            }
                        }, {
                            title: '操作',
                            field: '',
                            formatter: function (value, row, index) {
                                if (row.is_current_session) {
                                    return ""
                                } else {
                                    return "<button class=\"btn btn-danger btn-xs\" skey=\"" + row.encrypted_session_key + "\" onclick=\"terminate_session(this)" + "\">终止会话</button>\n";
                                }
                            }
                        }]
                case 'false':
                    return [
                        {
                            title: '用户',
                            field: 'username',
                            formatter: function (value, row, index) {
                                return "<a target=\"_blank\" href=\"/admin/sql/users/" + row.userid + "/change/\">" + value + "</a>"
                            }
                        }, {
                            title: '中文名',
                            field: 'display'
                        }, {
                            title: '来源',
                            field: 'user_source',
                            sortable: true
                        }, {
                            title: '过期时间',
                            field: 'expire_date',
                            sortable: true,
                            formatter(value, row, index) {
                                return moment(value).format('YYYY-MM-DD HH:mm:ss')
                            }
                        }
                    ]
                default:
                    return []
            }
        }

        //获取账号列表
        function session_list() {
            //初始化table
            $('#session-list').bootstrapTable('destroy').bootstrapTable({
                escape: false,
                method: 'get',
                contentType: "application/x-www-form-urlencoded",
                url: "/api/v1/session/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                showExport: true,                   //是否显示导出按钮
                exportOptions: {
                    fileName: 'session_list'  //文件名称设置
                },
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: 'encrypted_session_key',  //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                totalField: "count",
                dataField: "results",
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            is_online: $("#is_online").val(),
                        }
                    },
                columns: get_session_columns($("#is_online").val()),
                onLoadSuccess: function (data) {
                },
                onLoadError: onLoadErrorCallback
            });

        }

        //初始化数据
        $(document).ready(function () {
            session_list();
        });

        // 选项变动
        $("#is_online").change(function () {
            session_list();
        });

        //终止会话
        function terminate_session(obj) {
            let encrypted_session_key = $(obj).attr("skey");
            let row_data = $('#session-list').bootstrapTable('getRowByUniqueId', encrypted_session_key);
            $("#terminate-user").text(row_data.display);
            $("#terminate-session").modal('show');

            $("#deleteBtn").unbind("click").click(function () {
                $.ajax({
                    type: "post",
                    url: "/api/v1/session/terminate/",
                    dataType: "json",
                    data: {
                        encrypted_session_key: encrypted_session_key,
                    },
                    complete: function () {
                        $('#terminate-session').modal('hide');
                    },
                    success: function (data) {
                        if (data.status === 0) {
                            alert('终止成功');
                            $('#terminate-session').modal('hide');
                            session_list()
                        } else {
                            alert(data.msg);
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert(XMLHttpRequest.responseText);
                    }
                });
            });


        }
    </script>
{% endblock %}
